<div class="container-fluid">
<h1>Add Student Form</h1>
<form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="userName" [(ngModel)]="userModel.name" class="form-control">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is incorrect</small>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" class="form-control" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" name="phoneno" [(ngModel)]="userModel.phone">
    </div>
    <div class="form-group">
        <select class="custom-select">
            <option selected>I am interested in</option>
            <option *ngFor="let topic of topics be">{{topic}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Time Preference</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="morning">
            <label class="form-check-label">Morning(9-12)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="evening">
            <label class="form-check-label">Evening(5-8)</label>
        </div>
    </div>
    <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Send me promotional offers</label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Submit</button>
</form>
</div>>
