<div class="container-fluid">
    <h1>Add Student Form</h1>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" class="form-control" formControlName="userName">
            <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
                <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.required">User Name is incorrect</small>
                <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.minLength">Username must be three characters</small>
            </div>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [class.is-invalid]="registrationForm.get('fName').invalid && registrationForm.get('fName').touched" class="form-control" formControlName="fName">
            <small class="text-danger" [class.d-none]="registrationForm.get('fName').valid || registrationForm.get('fName').untouched">Name is incorrect</small>
        </div>
        <div class="form-group">
                <label>Last Name</label>
                <input type="text" [class.is-invalid]="registrationForm.get('lName').invalid && registrationForm.get('lName').touched" class="form-control" formControlName="lName">
                <small class="text-danger" [class.d-none]="registrationForm.get('lName').valid || registrationForm.get('lName').untouched">Name is incorrect</small>
            </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [class.is-invalid]="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="form-control" formControlName="email">
            <small class="text-danger" [class.d-none]="registrationForm.get('email').valid || registrationForm.get('email').untouched">Email is incorrect</small>
        </div>
        <div class="form-group">
                <label>Phone Number</label>
                <input type="number" [class.is-invalid]="registrationForm.get('phone').invalid && registrationForm.get('phone').touched" class="form-control" formControlName="phone">
                <small class="text-danger" [class.d-none]="registrationForm.get('phone').valid || registrationForm.get('phone').untouched">Number is incorrect</small>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" [class.is-invalid]="registrationForm.get('city').invalid && registrationForm.get('city').touched" class="form-control" formControlName="city">
                <small class="text-danger" [class.d-none]="registrationForm.get('city').valid || registrationForm.get('city').untouched">City is incorrect</small>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" [class.is-invalid]="registrationForm.get('state').invalid && registrationForm.get('state').touched" class="form-control" formControlName="state">
                <small class="text-danger" [class.d-none]="registrationForm.get('state').valid || registrationForm.get('state').untouched">State is incorrect</small>
            </div>
      
        <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid || topicHasError">Submit</button>
    </form>
</div>
